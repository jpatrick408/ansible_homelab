- name: Installing Laptop Apps
  ansible.builtin.package:
    state: latest
    name:
      - gtkterm
      - vlc
      - wine
      - gparted
      - syncthing

- name: Installing PSUtils
  ansible.builtin.package:
    state: latest
    name:
      - psutils
      - python3-psutil

- name: Installing Handbrake from Flathub
  community.general.flatpak:
    name: fr.handbrake.ghb
    state: present
  when: ansible_os_family == "RedHat"
